apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-service2
  labels:
    app: fastapi-service2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi-service2
  template:
    metadata:
      labels:
        app: fastapi-service2
    spec:
      containers:
        - name: fastapi-service2
          image: fastapi-service2:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
