services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins-controller
    hostname: jenkins-controller
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - jenkins-ci-net

volumes:
  jenkins_home:

networks:
  jenkins-ci-net:
    name: jenkins-ci-net
